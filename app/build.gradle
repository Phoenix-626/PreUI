apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.itsaky.preui"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
		vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
			shrinkResources true
			resConfigs = "en"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	compile 'com.mindorks.android:prdownloader:0.6.0'
	compile 'de.hdodenhof:circleimageview:3.0.1'
	compile 'com.google.code.gson:gson:2.8.5'
	compile 'com.github.devsideal:VectorChildFinder:1.0.0'
	compile 'com.android.support:recyclerview-v7:25.0.0'
	compile 'com.orhanobut:dialogplus:1.11@aar'
	compile 'com.pes.materialcolorpicker:library:1.2.5'
	compile 'com.android.support:cardview-v7:25.0.0'
	compile 'com.android.support:design:25.0.0'
	compile 'com.android.support:appcompat-v7:25.0.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])

}
